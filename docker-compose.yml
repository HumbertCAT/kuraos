services:
  backend:
    build: ./backend
    ports:
      - "8001:8000"
    env_file:
      - ./.env  # Single source of truth - copy .env.example to .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/therapistos
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=therapistos
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - ./backups:/app/backups  # For backup API access
    command: bash -c "python -m app.pre_start && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build: ./apps/platform
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001/api/v1
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
    volumes:
      - ./apps/platform:/app
      - /app/node_modules
    command: pnpm dev

  db:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=therapistos
    volumes:
      - postgres_data:/var/lib/postgresql/data

  stripe-webhook:
    image: stripe/stripe-cli:latest
    command: listen --forward-to backend:8000/api/v1/payments/webhook --skip-verify
    environment:
      - STRIPE_API_KEY=${STRIPE_SECRET_KEY:-}
    depends_on:
      - backend
    network_mode: "host"

  # ============================================================
  # THE BLACK BOX - Automated Backup Service
  # ============================================================
  backup:
    build: ./docker/backup
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=therapistos
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - BACKUP_INTERVAL_HOURS=${BACKUP_INTERVAL_HOURS:-6}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-7}
      - S3_BUCKET=${S3_BUCKET:-}
    depends_on:
      - db
    volumes:
      - ./backups:/backups
    restart: unless-stopped


volumes:
  postgres_data:

