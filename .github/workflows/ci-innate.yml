name: CI Innate - Backend Tests

# TD-86: Re-enabled after fixing async event loop isolation
on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-innate.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:  # Manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++
    
    - name: Install dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Run pytest with testcontainers
      working-directory: backend
      env:
        # Testcontainers will spawn PostgreSQL via Docker
        # DATABASE_URL set in conftest.py before imports
        DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test
        SECRET_KEY: test-secret-key-for-ci-only
        ALGORITHM: HS256
        # Skip slow tests in CI
        PYTEST_ADDOPTS: "-m 'not slow'"
      run: |
        pytest tests/ \
          --verbose \
          --tb=short \
          --maxfail=5 \
          -x \
          --ignore=tests/generated \
          --ignore=tests/ai \
          --ignore=tests/test_emails.py
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-results
        path: backend/.pytest_cache/
        retention-days: 7
